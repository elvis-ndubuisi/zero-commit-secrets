
pre-push:
  jobs:
    - name: code quality check
      run: pnpm format-and-lint

pre-commit:
  parallel: true
  jobs:
    - run: pnpm format-and-lint:fix {staged_files}

commit-msg:
  jobs:
    - name: lint commit message
      run: pnpm commitlint --edit {1}


